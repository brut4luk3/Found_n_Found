<h1>Lugares para armazenamento do cômodo {{ room.room_name }}:</h1>

{% if room.place_set.all %}

<ul>
    {% for place in room.place_set.all %}
    <li><a href="{% url 'objects_and_places:detail_places' place.pk %}">{{ place.place_name }}</a></li>
    {% endfor %}
</ul>
{% else %}

<h2>Não há lugares cadastrados...</h2>

{% endif %}
